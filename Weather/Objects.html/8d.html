<!DOCTYPE html>
<html>
    <head>
        <title>Compare</title>
    </head>

    <body>
        <script>
            function comparePrice(product1,product2)
            {
                 if(product1.price<product2.price)
                 {
                    return product1;
                 }
                 else
                 {
                    return product2;
                 }
            }

            const product1 ={
                name:'ice-cream',
                price:50
            };
            const product2 ={
                name:'salad',
                price:75
            };

            console.log(comparePrice(product1,product2));
        </script>
    </body>
</html>
