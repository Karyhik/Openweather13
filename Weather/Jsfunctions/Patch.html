<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patch</title>
    <style>
        .align
        {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1 class="align">Javascript's Fetch Api</h1>
    <h2 class="align">Patch Method</h2>
    <!-- <h3>It is used to update the value of existing resources</h3> -->
    <script>
        fetch('https://jsonplaceholder.typicode.com/todos/5',
        {
           method: 'PATCH',
           headers: {'content-type':'application/json'},
           body: JSON.stringify({
            userId:5,
            id:5,
            title:"Learn Javascript functions from website",
            completed:true
           })
        })
        .then(response => response.json())
        .then(data => console.log(data))
    </script>
    
</body>
</html>
